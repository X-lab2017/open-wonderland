<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区成员演化图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>

<body>
    <!-- 图表容器 -->
    <div id="chart" style="width: 100%; height: 600px;"></div>
    <script>
        // ECharts 配置
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);

        var option = {
            
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['探索者->参与者', '参与者->开发者', '开发者->维护者']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: [
                    'microsoft/winget-pkgs',
                    'digitalinnovationone/dio-lab-open-source',
                    'odoo/odoo',
                    'flutter/flutter',
                    'godotengine/godot',
                    'pytorch/pytorch',
                    'MicrosoftDocs/azure-docs',
                    'microsoft/vscode',
                    'home-assistant/core',
                    'NixOS/nixpkgs'
                ]
            },
            series: [
                {
                    name: '探索者->参与者',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [18, 0, 32, 419, 330, 187, 21, 287, 134, 168]
                },
                {
                    name: '参与者->开发者',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [11, 0, 19, 91, 131, 53, 169, 70, 113, 122]
                },
                {
                    name: '开发者->维护者',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [49, 0, 55, 31, 63, 60, 129, 16, 70, 254]
                }
            ]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
